<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/select2/4.0.3/css/select2.min.css"/>
    <link rel="stylesheet" href="/css/web.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/select2/4.0.3/js/select2.min.js"></script>
    <script src="/js/web.js"></script>
    <script src="/js/page.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${notebook.name}">Notebook</title>

</head>
<body>

    <div th:include="fragments/header :: header"></div>

    <div class="panel panel-default">
        <div class="panel-heading row">
            <h3 class="panel-title col-md-8" th:text="${page.date}">Date</h3>
        </div>
        <div class="panel-body">
            <div th:each="c : ${comments}" class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading" th:text="${c.wroteBy} + ' at ' + ${c.wroteOn}">Date</h4>
                    <p class="list-group-item-text" th:utext="${c.content}">Content</p>
                </a>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-group">
                <a class="btn btn-default" th:if="${prev}" th:with="url=@{/notebooks/} + ${notebook.code} + '/pages/first'" th:href="${url}">First</a>
                <a class="btn btn-default" th:if="${prev}" th:with="url=@{/notebooks/} + ${notebook.code} + '/pages/' + ${prev}" th:href="${url}">Previous</a>
                <a class="btn btn-default" th:if="${next}" th:with="url=@{/notebooks/} + ${notebook.code} + '/pages/' + ${next}" th:href="${url}">Next</a>
                <a class="btn btn-default" th:if="${next}" th:with="url=@{/notebooks/} + ${notebook.code} + '/pages/last'" th:href="${url}">Last</a>
            </div>
        </div>
    </div>


    <div th:include="fragments/footer :: footer"></div>

</body>
</html>
